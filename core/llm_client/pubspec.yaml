publish_to: none

environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.35.3 <4.0.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  rest_client:
    path: ../rest_client
